<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Netflix - Clon Personalizado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-mount">
        <header class="main-header">
            <div class="header-container">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" class="logo" alt="Logo">
                <button class="btn-red">Iniciar sesión</button>
            </div>
        </header>

        <section class="hero-section">
            <div class="hero-background">
                <div class="hero-overlay"></div>
            </div>
            
            <div class="hero-content">
                <h1>Películas y series ilimitadas y mucho más</h1>
                <p>Disfruta donde quieras. Cancela cuando quieras.</p>
                
                <div class="cta-form">
                    <h3>¿Quieres ver algo ya? Escribe tu correo para crear una suscripción.</h3>
                    <div class="input-group">
                        <input type="email" placeholder="Email">
                        <button class="btn-large">Comenzar ></button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
