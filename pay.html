    <style>
        body { background: #fff; color: #333; font-family: 'Roboto', sans-serif; margin: 0; padding: 0; }
        .nav-pay { border-bottom: 1px solid #e6e6e6; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .container-pay { max-width: 440px; margin: 30px auto; padding: 0 20px; }
        .step { text-transform: uppercase; font-size: 13px; font-weight: 400; }
        h1 { font-size: 30px; margin: 10px 0 20px; font-weight: 700; line-height: 1.1; }
        .payment-icons { margin: 15px 0; display: flex; gap: 8px; }
        .fa-cc-visa { color: #1A1F71; font-size: 35px; }
        .fa-cc-mastercard { color: #EB001B; font-size: 35px; }
        .fa-cc-amex { color: #007BC1; font-size: 35px; }
        
        /* Estilos de inputs */
        .box-wrapper { margin-bottom: 15px; }
        .q_input { width: 100%; padding: 15px; border: 1px solid #8c8c8c; border-radius: 2px; font-size: 16px; box-sizing: border-box; }
        .grid-q { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        .btn-finalize { background: #e50914; color: #fff; width: 100%; padding: 18px; border: none; font-size: 20px; border-radius: 4px; cursor: pointer; margin-top: 20px; }
        
        /* Loader oculto */
        #loader { display: none; text-align: center; padding: 20px; font-size: 18px; color: #e50914; }

        @media (max-width: 768px) {
            h1 { font-size: 24px; }
            .nav-pay img { width: 90px; }
        }
    </style>
</head>
